<section class="p-4 sm:p-8 w-full">
	<h2 class="h-12 py-3 text-xl tracking-wide mb-4">Products</h2>

	<section class="flex flex-wrap w-full items-center">
		<div
			*ngFor="let product of products"
			class="w-full md:w-1/2 xl:w-1/3 rounded-lg h-48 text-black p-3"
		>
			<div class="w-full relative h-full bg-zinc-100 rounded-lg p-3">
				<h3 class="text-4xl font-semibold">
					<a
						[routerLink]="['/products', product.id]"
						[title]="product.name + ' detail'"
						class="hover:underline"
					>
						{{ product.name }}
					</a>
				</h3>

				<p *ngIf="product.description">
					{{ product.description }}
				</p>

				<div class="absolute inset-x-0 px-3 bottom-2 flex">
					<button type="button" (click)="share()" class="primary-btn mr-auto">
						Share
					</button>

					<app-product-alerts
						[product]="product"
						(notify)="onNotify()"
					></app-product-alerts>
				</div>
			</div>
		</div>
	</section>
</section>
