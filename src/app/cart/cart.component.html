<h3 class="w-full px-8 py-4 text-xl font-semibold text-zinc-300">Cart</h3>

<p class="px-8 my-3 text-indigo-400 hover:underline">
	<a routerLink="/shipping">Shipping Prices</a>
</p>

<div *ngIf="items.length > 0" class="w-full px-8">
	<div
		*ngFor="let item of items"
		class="flex items-center justify-center w-56 h-20 gap-3 m-3 rounded-lg bg-white/10"
	>
		<span>{{ item.name }}</span>
		<span>{{ item.price | currency }}</span>
	</div>
</div>

<div *ngIf="items.length == 0" class="w-full px-8">
	<p>There isn't any thing in the card!</p>
</div>

<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="p-8">
	<div class="my-3">
		<label for="name">Name</label>
		<input
			type="text"
			id="name"
			formControlName="name"
			class="h-10 px-2 ml-3 rounded-md bg-white/20"
		/>
	</div>

	<div class="my-3">
		<label for="address">Address</label>
		<input
			type="text"
			id="address"
			formControlName="address"
			class="h-10 px-2 ml-3 rounded-md bg-white/20"
		/>
	</div>

	<button type="submit" class="primary-btn">Purchase</button>
</form>
