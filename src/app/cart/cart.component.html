<h3 class="w-full px-8 py-4 text-xl font-semibold text-zinc-300">Cart</h3>

<div *ngIf="items.length > 0" class="w-full px-8">
	<div
		*ngFor="let item of items"
		class="flex items-center justify-center w-56 h-20 gap-3 m-3 rounded-lg bg-white/10"
	>
		<span>{{ item.name }}</span>
		<span>{{ item.price | currency }}</span>
	</div>
</div>

<div *ngIf="items.length == 0" class="w-full px-8">
	<p>There isn't any thing in the card!</p>
</div>
