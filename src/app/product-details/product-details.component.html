<section class="w-full lg:w-1/2 p-8">
	<h2 class="h-32 flex items-center text-xl text-zinc-400">Product Details</h2>

	<div *ngIf="product" class="px-4 flex-col gap-y-4 flex">
		<h3 class="text-2xl">{{ product.name }}</h3>
		<p>{{ product.description }}</p>
		<div class="w-44">
			<h4 class="primary-btn">{{ product.price | currency }}</h4>
		</div>
	</div>
</section>
