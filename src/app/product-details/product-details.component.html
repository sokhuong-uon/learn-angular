<section class="w-full p-8 lg:w-1/2">
	<h2 class="flex items-center h-32 text-xl text-zinc-400">Product Details</h2>

	<div *ngIf="product" class="flex flex-col px-4 gap-y-4">
		<h3 class="text-2xl">{{ product.name }}</h3>
		<p>{{ product.description }}</p>
		<div class="w-44">
			<h4 class="">{{ product.price | currency }}</h4>
		</div>
		<button type="button" (click)="addToCart(product)" class="primary-btn">
			Buy
		</button>
	</div>
</section>
